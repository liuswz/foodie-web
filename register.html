<html>

<head>

</head>

<body>
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>商家入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form id="app"  @submit="checkForm" class="sui-form form-horizontal"    action="http://localhost:9001/consumer/shopdetail/register"  novalidate="true" method="post">
				
					<div class="control-group">
						<label class="control-label">登陆名（不可修改）：</label>
						<div class="controls">
							<input type="text" v-model="username"  name ="username" placeholder="登陆名" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">登陆密码：</label>
						<div class="controls">
							<input type="password" v-model="password" name ="password" placeholder="登陆密码" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">店铺名称：</label>
						<div class="controls">
							<input type="text" v-model="shopName" name ="shopName"  placeholder="店铺名称" class="input-xfat input-xlarge">
						</div>
					</div>
				  
					<div class="control-group">
						<label class="control-label">店铺地址：</label>
						<div class="controls">
							<input type="text" v-model="shopAddress" name ="shopAddress"  placeholder="店铺地址" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">邮箱：</label>
						<div class="controls">
							<input type="email"  v-model="shopEmail" name ="shopEmail"  placeholder="邮箱" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">电话：</label>
						<div class="controls">
							<input type="text"  v-model="shopPhone" name ="shopPhone"  placeholder="电话" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">mch_id：</label>
						<div class="controls">
							<input type="text" v-model="mchId" name ="mchId"  placeholder="mch_id" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">app_key：</label>
						<div class="controls">
							<input type="text" v-model="apiKey" name ="apiKey"  placeholder="app_key" class="input-xfat input-xlarge">
						</div>
					</div>


					<p v-if="errors.length">
					
						<ul>
						  <li v-for="error in errors">{{ error }}</li>
						</ul>
					  </p>
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="sampling.html">《品优购商家入驻协议》</a></span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<input class="sui-btn btn-block btn-xlarge btn-danger" type="submit" target="_blank" value="申请入驻"/>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>

				<li>关于我们</li>

				<li>品优购社区</li>
			</ul>
			<div class="address">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100</div>
			<div class="beian">京ICP备08001421号京公网安备110108007702
			</div>
		</div>
	</div>


<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="js/pages/register.js"></script>


<script type = "text/javascript">
	const app = new Vue({
	  el: '#app',
	  data: {
		errors: [],
		username: null,
		password: null,
		shopName: null,
		shopAddress: null,
		shopEmail: null,
		shopPhone: null,
		mchId: null,
		apiKey: null,
	  },
	  methods: {
		checkForm: function (e) {
		  this.errors = [];
	
	   
	
		  if (!this.username) {
			this.errors.push('用户名不能为空');
		  } else if (!this.validUsername(this.username)) {
			this.errors.push('用户名只能输入5-20个 以字母开头、可带数字');
		  } 
		  else if (!this.password) {
			this.errors.push('密码不能为空');
		  } else if (!this.validPassword(this.password)) {
			this.errors.push('密码只能输入6-20个字母、数字、下划线 ');
		  }
		  else if (!this.shopName) {
			this.errors.push('店名不能为空');
		  } 
		  else if (!this.shopAddress) {
			this.errors.push('地址不能为空');
		  } 
	
		  else if (!this.shopEmail) {
			this.errors.push('邮件不能为空');
		  } else if (!this.validEmail(this.shopEmail)) {
			this.errors.push('邮件格式不正确 ');
		  }
		  else if (!this.shopPhone) {
			this.errors.push('电话号码不能为空');
		  } else if (!this.validPhone(this.shopPhone)) {
			this.errors.push('电话号码格式不正确');
		  }
		  
	
		  if (!this.errors.length) {
			return false;
		  }
	
		  e.preventDefault();
		},
		validUsername: function (username) {
		  var re = /^[a-zA-Z]{1}([a-zA-Z0-9]|[._]){4,19}$/;
		  return re.test(username);
		},
		validPassword: function (password) {
		  var re = /^(\w){6,20}$/;
		  return re.test(password);
		},
		validEmail: function (email) {
		  var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
		  return re.test(email);
		},
	
		validPhone: function (phone) {
		  var re = /^1([38]\d|5[0-35-9]|7[3678])\d{8}$/;
		  return re.test(phone);
		},
	  }
	})
	
	
	
	</script>
</body>
