<body class="hold-transition skin-red sidebar-mini" >

            <!-- 正文区域 -->
            <section class="content"  id="box">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a  data-toggle="tab">添加菜品类别</a>                                                        
                            </li>   
                                          
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
								                     
		                          	  
									
		                           <div class="col-md-2 title">类别名称</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control"   v-model="dish_name" placeholder="类别名称" value="">
		                           </div>
		                           
		                          
                                  
                                    
                                </div>
                            </div>
                            
                           
                         
                         
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" @click="upload()"><i class="fa fa-save"></i>保存</button>
				      <!-- <button class="btn btn-default" >返回列表</button> -->
				  </div>
			
            </section>
            
            


            
            <!-- 正文区域 /-->
<script type="text/javascript">
	
	var vm = new Vue({
	    el:'#box',
	    data:{
	        dish_name: null,
	        shopId: $.cookie('shopId'),
	    },
	    methods:{
	        upload:function(){
				//发送 post 请求
          
                if (this.dish_name) {
             
                	 $.ajax({         
			                url: "http://127.0.0.1:9527/shop/consumer/shopdishes/adddishtype",
			                type: 'POST',       
			                xhrFields: {                                           
			                    withCredentials: true // 这里设置了withCredentials   
			                 },
			                 emulateJSON:true,
			                 data:{
			                	 typeName:this.dish_name,
			                	 shopId: this.shopId
			                 },
			                success: function(data) {
			                	alert(data.result);
			                 },            
			                error: function(err) {    		               
			                    console.error(err)    ;
			                    alert("发生错误");
			                }        
			                });
                }else{
                    alert("菜品名不能为空")
                }			
	        }
	    }
	});

</script>
