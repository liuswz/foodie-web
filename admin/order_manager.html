<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/zpageNav.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/element.min.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
   <script type="text/javascript" src="../js/vue.min.js" ></script>
	<script src="../js/element.min.js"></script>
    <script src="../js/zpageNav.js"></script>



</head>

<body class="hold-transition skin-red sidebar-mini">

    <!-- 正文区域 -->
    <section class="content" id="all">

        <div class="box-body">

            <!--tab页-->
            <div class="nav-tabs-custom">

                <!--tab头-->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#type_tab" data-toggle="tab">订单管理</a>
                    </li>


                </ul>
                <!--tab头/-->

                <!--tab内容-->
                <div class="tab-content">

                    <!--表单内容-->
                    <div class="tab-pane active" id="type_tab">
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <a  href="add_dishes.html" class="btn btn-default" title="新建"><i class="fa fa-file-o"></i>
                                            新建</a>
                                       
                                           
                                        <button type="button" class="btn btn-default" title="刷新" @click="window.location.reload();"><i
                                                class="fa fa-refresh"></i> 刷新</button>
                                 <div class="block">
			    
			    <el-date-picker
			      v-model="value9"
			      type="daterange"
			      value-format="yyyy-MM-dd"			      
			      start-placeholder="开始日期"
			      end-placeholder="结束日期"
			      default-value="2019-2-21" >
			    </el-date-picker>
			   <button type="button" class="btn btn-default" title="查询" @click="date"><i class="fa fa-refresh"></i> 查询</button>
			  </div>
											    
								   
                                    </div>                                 
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    商品名称：<input v-model="value">
                                    <button class="btn btn-default" @click="findDishes">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

                            <!--数据列表-->
                            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                    <tr>
                                        <th class="" style="padding-right:0px">
                                            <input id="selall" type="checkbox" class="icheckbox_square-blue" v-model="checked" @click="changeAllChecked()">
                                        </th>
                                      
                                        <th class="sorting">订单号</th>
                                        <th class="sorting">订单编号</th>
                                        <th class="sorting">桌号</th>
                                        <th class="sorting">订单状态</th>
                                        <th class="sorting">订单总价</th>
                                        <th class="sorting">下单时间</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="dish in dishList">
                                        <td><input type="checkbox" :value="dish.id" v-model="ids"></td>    
                                        <td>{{dish.orderNo}}</td>
                                        <td>{{dish.tableNum}}</td>
                                        <td>{{dish.orderStatus}}</td>
                                        <td>{{dish.cost}}</td>
                                        <td>{{dish.shopId}}</td>
                                        <td>{{dish.creatTime}}</td>
                                        <td class="text-center">
                                           <button type="button"  class="btn bg-olive btn-xs" @click="updateDish(dish.id)" >修改</button>
                                           <button type="button"  class="btn bg-olive btn-xs" @click="xqDish(dish.id)" >详情</button>            
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--数据列表/-->


                        </div>
                    </div>






                </div>
                <!--tab内容/-->
                <!--表单内容/-->

            </div>




        </div>
        <div class="wrap" id="wrap">
            <zpagenav v-bind:page="page" v-bind:page-size="pageSize" v-bind:total="total" 
                v-bind:max-page="maxPage"  v-on:pagehandler="pageHandler">
            <zpagenav>
        </div>


    </section>



    <!-- 正文区域 /-->
    <script type="text/javascript">
        new Vue({
            el: '#all',
            data: {
                checked: false,
                dishList: [],
                ids: [],
                checkedAll: [],
                page: 1,  //显示的是哪一页
                pageSize: 5, //每一页显示的数据条数
                total: 10, //记录总数
                maxPage:2,
                shopId:1,
                value:'',
                value9: ''
            },
            created: function () {
                this.shopId=1;
                this.maxPage=this.total/this.pageSize+1,
                this.pageHandler(1);
            },
            methods: {
              
                changeAllChecked: function () {
                    var _this = this;
                    if (!this.checked) {
                        this.dishList.forEach(function (item) {
                            _this.ids.push(item.id);
                        });
                        console.log(this.ids);
                    } else {
                        this.ids = [];

                    }

                },
                //时间查询
                date: function (){
                	var time1 = JSON.stringify(this.value9).split(",")[0];
                	var time2 = JSON.stringify(this.value9).split(",")[1];
                	this.$http.get('http://localhost:9003/consumer/shoporder/findOrderByTime?page='+this.page+'&size='this.size+'&fromTime='+time1+'&toTime='+time2+'&shopId='+this.shopId).then(function (response) {
                        alert("删除成功");
                        this.pageHandler(this.page);
                    }, function (response) {
                        // 发生错误
                        alert("发生错误")
                    }); 
                },
           //详情查询
           
                pageHandler: function (page) {
                    //here you can do custom state update
                    this.page = page;
                    this.shopId = 23;
                   //http://localhost:9003/consumer/shoporder/findAllOrder/1/5/23
                    this.$http.get('http://localhost:9003/consumer/shoporder/findAllOrder?page='+this.page+'&size='+this.pageSize+'&shopId='+this.shopId).then(function (response) {
                    //     console.log('http://localhost:9002/consumer/shopdishes/getAllDishes?shopId='+
                    // this.shopId+'&page='+this.page+'&size='+this.pageSize+'&value='+this.value);
                        this.dishList = response.body.rows;
                        this.total=response.body.total;
                        
                    }, function (response) {
                        // 发生错误
                        console.log(response);
                        alert("发生错误")
                    }); 
                    
                },
                findDishes(){
               
                    this.$http.get('http://localhost:9002/consumer/shopdishes/getAllDishes?shopId='+
                        this.shopId+'&page=1'+'&size='+this.pageSize+'&value='+this.value).then(function (response) {
                    //     console.log('http://localhost:9002/consumer/shopdishes/getAllDishes?shopId='+
                    // this.shopId+'&page='+this.page+'&size='+this.pageSize+'&value='+this.value);
                        this.dishList = response.body.rows;
                        this.total=response.body.total;
                        this.maxPage=this.total/this.pageSize+1;
                    }, function (response) {
                        // 发生错误
                        console.log(response);
                        alert("发生错误")
                    }); 
                },
                updateDish: function (id) {
                    location.href="update_dishes.html?id="+encodeURI(id);


                }
            },
            watch: {
                "ids": function () {
                    if (this.ids.length == this.checkedAll.length) {
                        this.checked = false
                    } else {
                        this.checked = true
                    }
                }
            }
        })

    </script>

</body>

</html>
