<!DOCTYPE html>
<html>

<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>订单管理</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">

<link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="../plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="../css/style.css">
<link href="../css/zpageNav.css" rel="stylesheet" />
<link rel="stylesheet" href="../css/element.min.css">
<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script
	src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="../plugins/jQuery/jquery.cookie.js"></script>

<script src="../js/element.min.js"></script>
<script src="../js/zpageNav.js"></script>



</head>

<body class="hold-transition skin-red sidebar-mini">

	<!-- 正文区域 -->
	<section class="content" id="all">

		<div class="box-body">

			<!--tab页-->
			<div class="nav-tabs-custom">

				<!--tab头-->
				<ul class="nav nav-tabs">
					<li class="active"><a href="#type_tab" data-toggle="tab">订单管理</a>
					</li>


				</ul>
				<!--tab头/-->

				<!--tab内容-->
				<div class="tab-content">

					<!--表单内容-->
					<div class="tab-pane active" id="type_tab">
						<div class="table-box">

							<!--工具栏-->
							<div class="pull-left">
								<div class="form-group form-inline">
									<div class="btn-group">
										<div class="block">

											<el-date-picker v-model="value9" type="daterange"
												value-format="yyyy-MM-dd" start-placeholder="开始日期"
												end-placeholder="结束日期" default-value="2019-2-21">
											</el-date-picker>
											<button type="button" class="btn btn-default" title="查询"
												@click="date">
												<i class="fa fa-refresh"></i> 查询
											</button>
										</div>
										<button type="button" class="btn btn-default" title="刷新"
											@click="window.location.reload();">
											<i class="fa fa-refresh"></i> 刷新
										</button>


									</div>
								</div>
							</div>


							<!--数据列表-->
							<table id="dataList"
								class="table table-bordered table-striped table-hover dataTable">
								<thead>
									<tr>
										

										<th class="sorting">订单号</th>
										<th class="sorting">桌号</th>									
										<th class="sorting">订单总价</th>
										<th class="sorting">订单状态</th>
										<th class="sorting">下单时间</th>
										<th class="text-center">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="dish in dishList">									
										<td>{{dish.orderNo}}</td>
										<td>{{dish.tableNum}}</td>										
										<td>{{dish.cost}}元</td>
										<td v-if="dish.orderStatus == 0">未支付 未上菜</td>
										<td v-else="dish.orderStatus == 1">已支付 未上菜</td>
										<td v-else="dish.orderStatus == 2">未支付 已上菜</td>
										<td v-else="dish.orderStatus == 3">已支付 已上菜</td>
										<td>{{dish.createTime}}</td>
										<td class="text-center">
											<button type="button" class="btn bg-olive btn-xs"
												@click="detailDish(dish.id)">详情</button>
										</td>
									</tr>
								</tbody>
							</table>
							<!--数据列表/-->


						</div>
					</div>






				</div>
				<!--tab内容/-->
				<!--表单内容/-->

			</div>




		</div>
		<div class="wrap" id="wrap">
			<zpagenav v-bind:page="page" v-bind:page-size="pageSize"
				v-bind:total="total" v-bind:max-page="maxPage"
				v-on:pagehandler="pageHandler"> <zpagenav>
		</div>


	</section>



	<!-- 正文区域 /-->
	<script type="text/javascript">
        new Vue({
            el: '#all',
            data: {
                checked: false,
                dishList: [],
                ids: [],
                checkedAll: [],
                page: 1,  //显示的是哪一页
                pageSize: 10, //每一页显示的数据条数
                total: 10, //记录总数
                maxPage:2,
                shopId:1,
                value:'',
                value9: ''
            },
            created: function () {
                this.shopId=$.cookie('shopId');
                this.maxPage=this.total/this.pageSize+1,
                this.pageHandler(1);
            },
            methods: {
              
            	
                detailDish(id){
                	//alert(id);
                	 location.href="goods_details.html?orderId="+encodeURI(id);
                },
                //时间查询
                date: function (){
                	var time1 = JSON.stringify(this.value9).split(",")[0].split("[")[1].replace(/\"/g, "");;
                	var time2 = JSON.stringify(this.value9).split(",")[1].split("]")[0].replace(/\"/g, "");;

                    this.page = 1;
                 
                    $.ajax({         
		                url: 'http://localhost:9527/shop/consumer/shoporder/findOrderByTime',
		                type: 'POST',       
		                xhrFields: {                                           
		                    withCredentials: true // 这里设置了withCredentials   
		                 },
		                 data:{
		                	 page: this.page,
		                        size: this.pageSize,
		                        fromTime: time1,
		                        toTime: time2,               
		                        shopId: this.shopId
		                 },
		                 emulateJSON: true,
		                 
		                success: function(data) {
		                	 this.dishList = data.rows;
		                	 this.total=data.total;
		                 },            
		                error: function(err) {    		               
		                    console.error(err)    ;
		                    alert("发生错误");
		                }        
		                });
                },
           //详情查询          
                pageHandler: function (page) {
                    
                    this.page = page;
                    
                    $.ajax({         
		                url: 'http://localhost:9527/shop/consumer/shoporder/findAllOrder/'+this.page+'/'+this.pageSize+'/'+this.shopId,
		                type: 'GET',       
		                xhrFields: {                                           
		                    withCredentials: true // 这里设置了withCredentials   
		                 },     
		                success: function(data) {
		                	 this.dishList = data.rows;
		                        
		                        this.total=data.total;
		                 },            
		                error: function(err) {    		               
		                    console.error(err)    ;
		                    alert("发生错误");
		                }        
		                });         
                },
              
            },
            
            watch: {
                "ids": function () {
                    if (this.ids.length == this.checkedAll.length) {
                        this.checked = false
                    } else {
                        this.checked = true
                    }
                }
            }
        })

    </script>

</body>

</html>
