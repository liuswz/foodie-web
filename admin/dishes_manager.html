<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>





</head>

<body class="hold-transition skin-red sidebar-mini">

    <!-- 正文区域 -->
    <section class="content" id="all">

        <div class="box-body">

            <!--tab页-->
            <div class="nav-tabs-custom">

                <!--tab头-->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#type_tab" data-toggle="tab">菜品管理</a>
                    </li>


                </ul>
                <!--tab头/-->

                <!--tab内容-->
                <div class="tab-content">

                    <!--表单内容-->
                    <div class="tab-pane active" id="type_tab">
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建"><i class="fa fa-file-o"></i>
                                            新建</button>
                                        <button type="button" class="btn btn-default" title="删除"><i class="fa fa-trash-o"></i>
                                            删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                                                class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
                                    商品名称：<input>
                                    <button class="btn btn-default">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

                            <!--数据列表-->
                            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                    <tr>
                                        <th class="" style="padding-right:0px">
                                            <input id="selall" type="checkbox" class="icheckbox_square-blue" v-model="checked" @click="changeAllChecked()">
                                        </th>
                                        <th class="sorting_asc">序号</th>
                                        <th class="sorting">菜品名称</th>
                                        <th class="sorting">菜品价格（元）</th>
                                        <th class="sorting">菜品简介</th>
                                        <th class="sorting">菜品备注</th>
                                        <th class="sorting">菜品图片</th>
                                        <th class="sorting">菜品类型</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="dish in dishList">
                                        <td><input type="checkbox" :value="dish.id" v-model="ids"></td>
                                        <td>1</td>
                                        <td>{{dish.name}}</td>
                                        <td>{{dish.price}}</td>
                                        <td>{{dish.introduction}}</td>
                                        <td>{{dish.remark}}</td>
                                        <td><img class="dish_img" id="imgshow" :src="dish.photoUrl" width="100px" height="100px"></td>
                                        <td>{{dish.typeName}}</td>
                                        <td class="text-center">
                                            <button type="button" class="btn bg-olive btn-xs">修改</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--数据列表/-->


                        </div>
                    </div>






                </div>
                <!--tab内容/-->
                <!--表单内容/-->

            </div>




        </div>


    </section>



    <!-- 正文区域 /-->
    <script type="text/javascript">
        new Vue({
            el: '#all',
            data: {
                checked: false,
                dishList: [],
                ids: [],
                checkedAll: []
            },
            created: function () {
                this.getDishList();
            },
            methods: {
                getDishList: function () {
                    this.$http.get('http://localhost:9002/consumer/shopdishes/getAllDishes/1/1/5').then(function (response) {
                        this.dishList = response.body.rows;
                        console.log(this.dishList);

                    }, function (response) {
                        // 发生错误
                        alert("发生错误")
                    });
                },
                changeAllChecked: function () {
                    var _this = this;
                    if (!this.checked) {
                        this.dishList.forEach(function (item) {
                            _this.ids.push(item.id);
                        });
                        console.log(this.ids);
                    } else {
                        this.ids = [];

                    }

                },
                delSelected: function () {
                    var str = '';
                    for (var i = 0; i < this.ids.length; i++) {
                        if (i != this.ids.length - 1) {
                            str = str + this.ids[i] + ',';
                        } else {
                            str += this.ids[i];
                        }
                    }
                    console.log(str);
                    this.$http.get('http://localhost:9002/consumer/shopdishes/delDishById/'+str).then(function (response) {
                        alert("删除成功");
                    }, function (response) {
                        // 发生错误
                        alert("发生错误")
                    });

                }
            },
            watch: {
                "ids": function () {
                    if (this.ids.length == this.checkedAll.length) {
                        this.checked = false
                    } else {
                        this.checked = true
                    }
                }
            }
        })

    </script>

</body>

</html>
