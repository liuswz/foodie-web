<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="../css/zpageNav.css" rel="stylesheet" />

    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>

    <script src="../js/zpageNav.js"></script>



</head>

<body class="hold-transition skin-red sidebar-mini">

    <!-- 正文区域 -->
    <section class="content" id="all">

        <div class="box-body">

            <!--tab页-->
            <div class="nav-tabs-custom">

                <!--tab头-->
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#type_tab" data-toggle="tab">菜品管理</a>
                    </li>


                </ul>
                <!--tab头/-->

                <!--tab内容-->
                <div class="tab-content">

                    <!--表单内容-->
                    <div class="tab-pane active" id="type_tab">
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="刷新" @click="window.location.reload();"><i
                                                class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!--工具栏/-->

                            <!--数据列表-->
                            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                                <thead>
                                    <tr>
                                        <th class="" style="padding-right:0px">
                                            <input id="selall" type="checkbox" class="icheckbox_square-blue" v-model="checked" @click="changeAllChecked()">
                                        </th>
                                      
                                        <th class="sorting">菜品名称</th>
                                        <th class="sorting">菜品ID</th>
                                        <th class="sorting">菜品价格（元）</th>
                                        <th class="sorting">菜品简介</th>
                                        <th class="sorting">菜品数量</th>
                                        <th class="sorting">菜品总价</th>
                                        <th class="sorting">订单号</th>
                                        
                                        
                                        <th class="sorting">shop-id</th>
                                        <th class="text-center">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="dish in dishList">
                                        <td><input type="checkbox" :value="dish.id" v-model="ids"></td>
                                     
                                        <td>{{dish.name}}</td>
                                        <td>{{dish.dishId}}</td>                                       
                                        <td>{{dish.price}}</td>
                                        <td>{{dish.introduction}}</td>
                                        <td>{{dish.dishNum}}</td>
                                        <td>{{dish.totalCost}}</td>
                                        <td>{{dish.orderId}}</td>
                                        
                                          <td>{{dish.shopId}}</td>
                                        <td class="text-center">
                                            <button type="button"  class="btn bg-olive btn-xs" @click="updateDish(dish.id)" >修改</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--数据列表/-->


                        </div>
                    </div>






                </div>
                <!--tab内容/-->
                <!--表单内容/-->

            </div>




        </div>
        <div class="wrap" id="wrap">
            <zpagenav v-bind:page="page" v-bind:page-size="pageSize" v-bind:total="total" 
                v-bind:max-page="maxPage"  v-on:pagehandler="pageHandler">
            <zpagenav>
        </div>


    </section>



    <!-- 正文区域 /-->
    <script type="text/javascript">
        new Vue({
            el: '#all',
            data: {
                checked: false,
                dishList: [],
                ids: [],
                checkedAll: [],
                page: 1,  //显示的是哪一页
                pageSize: 10, //每一页显示的数据条数
                total: 10, //记录总数
                maxPage:2,
                shopId:1,
                value:'',
                orderId : 0
            },
            created: function () {
                this.shopId=23;
                this.maxPage=this.total/this.pageSize+1;
               
                var loc = location.href;
         	   var n1 = loc.length;//地址的总长度
         	   var n2 = loc.indexOf("=");//取得=号的位置
         	   var id = decodeURI(loc.substr(n2+1, n1-n2));//从=号后面的内容
         	 // console.info(JSON.stringify(id.cost));
              this.orderId = id.split("&")[0];
              this.pageHandler(1);
            },
            methods: {
              
                changeAllChecked: function () {
                    var _this = this;
                    if (!this.checked) {
                        this.dishList.forEach(function (item) {
                            _this.ids.push(item.id);
                        });
                        console.log(this.ids);
                    } else {
                        this.ids = [];

                    }

                },
               
                pageHandler: function () {
                    //here you can do custom state update
                   console.log('http://localhost:9003/consumer/shoporder/findOrderItem/'+
                        this.orderId +'/'+this.shopId);
                   ///consumer/shoporder/findOrderItem/{orderId}/{shopId}
                    this.$http.get('http://localhost:9003/consumer/shoporder/findOrderItem/'+
                        this.orderId +'/'+this.shopId).then(function (response) {
                            
                        console.log(response);

                        this.dishList = response.body.rows;
                        this.total=response.body.total;
                        
                    }, function (response) {
                        // 发生错误
                        console.log(response);
                        alert("发生错误")
                    }); 
                    
                },
               
                
            },
            watch: {
                "ids": function () {
                    if (this.ids.length == this.checkedAll.length) {
                        this.checked = false
                    } else {
                        this.checked = true
                    }
                }
            }
        })

    </script>

</body>

</html>
